<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                {{message}}
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="{{url_for('registration')}}" method="post">
        {{ form.csrf_token }}
        <p>{{ form.first_name }}</p>
        <p>{{ form.second_name }}</p>
        <p>{{ form.email }}</p>
        <p>{{ form.password }}</p>
        <p><input type="submit" value="Зарегистрироваться"></p>
    </form>

</body>
</html>
